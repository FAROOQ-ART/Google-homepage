<!DOCTYPE html>g
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="styles3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-LDeDU/zR1KmJYaFmglB+qT4tQmqC6pTV5ck+okPVm/M/C1Yv49AJzkQG25n2L5KbhSTI0mlP6U55nc3tI65KEg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="google-logo"></div>
    <div class="search-bar">
            <input type="text" placeholder="Search Google...">
            <!-- <button class="voice-search-button"><i class="fas fa-microphone"></i></button> -->
    </div>
    <div class="image-div">
        <a href="https://www.freecodecamp.org/learn/2022/responsive-web-design/">
            <div class="flex-elements">
                <img src="https://www.freecodecamp.org/icons/icon-512x512.png" alt="" width="20" height="20">
                <p>freecodecamp</p>
            </div>
        </a>
        <a href="https://youtube.com/">
            <div class="flex-elements">
                <img src="https://www.gstatic.com/images/branding/product/2x/youtube_48dp.png" alt="YouTube" width="10" height="20">
                <p>YouTube</p>
            </div>
        </a>
        <a href="https://maps.google.com/">
            <div class="flex-elements">
                <img src="https://www.google.com/images/branding/product/2x/maps_48dp.png" alt="" width="20" height="20">
                <p>maps.google.com</p>
            </div>
        </a>
        <a href="https://accounts.google.com/signin/chrome/sync?ssp=1&email_hint=sadiqfarooqomotolani%40gmail.com&continue=https%3A%2F%2Fwww.google.com%2F">
            <div class="flex-elements">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="" width="20" height="20">
                <p>Signin</p>
            </div>
        </a>
    </div>
</body>
</html>
